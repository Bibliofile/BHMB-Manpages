<style>
    #manpages textarea {
        resize: none;
        overflow: hidden;
        padding: 1px 0;
        height: 21px;
        width: 100%;
        transition: height .5s;
    }
    #manpages textarea:focus {
        height: 5em;
    }
</style>
<template id="manpages_template">
    <div class="column is-one-third-desktop is-half-tablet">
        <div class="box">
            <label>
                Page Name:
                <input class="input" />
            </label>
            <label>
                Page Content
                <textarea></textarea>
            </label>
            <a>Delete</a>
        </div>
    </div>
</template>
<h3 class="title">Manpages</h3>
<div id="manpages" class="container is-fluid">
    <span class="button is-primary is-pulled-right">+</span>
    <p>This extension lets you define specific help commands for users. Each page can be accessed through chat by saying "/help &lt;page&gt;". If you have more than one page with the same page name, only the last one will be sent.</p>
    <div>
        <p>Default:
            <textarea placeholder="If no page is specified this will be sent"></textarea>
        </p>
    </div>
    <div style="border-top: 1px solid #000;margin-top:1em;padding-top:1em;" class="columns is-multiline" id="manpages_messages"></div>
</div>
